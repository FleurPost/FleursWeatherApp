<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>Weather Radar</header>
        <br />
        <form id="search-form">
          <div class="input-group mb-3">
            <input
            id="insert-city"  
            type="text"
            class="form-control"
            placeholder="Insert City.."
            autofocus = on
            />
            <input
            id = searchCity
            type = "submit" 
            value =  🔍
            class="btn btn-outline-secondary"
            />
            <input
            id = button
            type = "button" 
            value =  Local
            class="btn btn-outline-secondary"
            />
          </div>
        </form>
        <ul>
          <li class=city id="city"></li>
          <li id="today"></li>
          <li id="weather-description"></li>
        </ul>
        <br />
        <div class="row" id="main-temperature">
          <div class="col-6">
            <img
              src=""
              alt="sunny icon"
              id="weather-icon"
              width="200"
            />
          </div>
          <div class="col-6">
              <ul class="rain-sun-percentage" id="rain-sun-percentage">
                <li><span class="temperature-today" id="temperature-today"></span><span class="units">°C</span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Windspeed: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <br />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
                <div class="weather-forecast-date">
                  Mon</div>
                <img
                  src="images/brightness-high.svg"
                  alt=""
                  width="25"/>
              </div>
                <div class="weather-forecast-temperatures"><span class="weather-forecast-max-temp">25°</span><span class="weather-forecast-min-temp">15°</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class=github-link href="https://github.com/FleurPost">GitHub Fleur</a>
    <script src="src/index.js"></script>
  </body>
</html>
